<script>

function redirectToCorrectPage() {  

    var url = window.location.toString();  
    if (url.slice(-1) === "/") {  
        url = url.slice(0, -1);  
    }      
    window.location = url.toLowerCase();  
    
}  
window.onload = redirectToCorrectPage; 
</script>
